		.nav {grid-area: nav;}
		
 nav {
    
   
	position: fixed;
	top: 0;
	left: 0;
    width: 100%;
	height: 100px;
	padding: 10px 100px;
	color: #424241;
	background-color: #ffff ;
	transition: .3s;
	box-sizing: border-box;
	 z-index: 3;
		}
		
		nav.black {
			background: #424241;
			height: 100px;
			padding: 10px, 100px;
		}
        
nav ul {
	display:flex;
	list-style: none;
	float: middle;
	margin: 0;
	padding: 0;
	font-family: 'Poppins', sans-serif;
    text-align: center;
		}
        
nav ul li {
	
	list-style: none;
    display: inline;
		}
		
		nav ul li a {
            
			line-height: 80px;
			color: #424241;
			padding: 12px 30px;
			text-decoration: none;
			text-transform: uppercase;
			transition: .3s;
		}
		
		nav.black ul li a {
			color: #000;
			}
		nav ul li a:focus {
			outline: none;
		}

		.app {
  position: relative;
  width: 100%;
  max-width: 600px;
  margin: auto;
  overflow: hidden;
}
        
.app .app-overlay {
  background: rgba(0,0,0,0.7);
  position: absolute;
  height: 99%;
  width: 100%;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  opacity: 0;
  -webkit-transition: all 0.4s ease-in-out 0s;
  -moz-transition: all 0.4s ease-in-out 0s;
  transition: all 0.4s ease-in-out 0s;
}
        
.app:hover .app-overlay{
  opacity: 2;
}
        
.app-image{
  width: 100%;
}
        
.app-details {
  position: absolute;
  text-align: center;
  padding-left: 1em;
  padding-right: 1em;
  width: 100%;
  top: 50%;
  left: 50%;
  opacity: 0;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  -webkit-transition: all 0.3s ease-in-out 0s;
  -moz-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
}
        
.app:hover .app-details{
  top: 50%;
  left: 50%;
  opacity: 2;
}
.app-details h3{
  color: #fff;
  font-weight: 500;
	font-size: 3em;
  letter-spacing: 0.1em;
  margin-bottom: 0.5em;
  text-transform: uppercase;
	font-family: 'Poppins', sans-serif;
}
.app-details p{
  color: #fff;
  font-size: 1em;
  font-family: 'Poppins', sans-serif;
}
.fadeIn-bottom{
  top: 80%;
}
.fadeIn-top{
  top: 20%;
}
.fadeIn-left{
  left: 20%;
}
.fadeIn-right{
  left: 80%;
}
